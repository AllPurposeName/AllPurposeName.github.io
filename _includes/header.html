<div class="wrapper">


<nav class="site-nav">

  <div class="trigger">
    {% for page in site.pages %}
    {% if page.title %}
    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }} </a>
    {% endif %}
    {% if page.title == "About"%}
    <div class="sep-line">|</div>
    {% endif %}
    {% endfor %}
  </div>
</nav>

</div>
