<div class="wrapper col-md-12">


<nav class="site-nav">

  <div class="trigger">
    {% for page in site.pages %}
    {% assign loop_index = forloop.index | modulo: 3 %}
    {% if page.title %}
    <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }} </a>
    {% endif %}
    {% if forloop.index < site.pages.size and loop_index != 1 %}
    <div class="sep-line">|</div>
    {% endif %}
    {% endfor %}
  </div>
</nav>

</div>
