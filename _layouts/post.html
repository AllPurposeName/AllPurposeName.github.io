---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title col-md-8">{{ page.title }}</h1>
    <p class="post-meta col-md-offset-12 col-md-12">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
