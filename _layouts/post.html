---
layout: default
---
<div class="post">

  <header class="post-header col-md-12">
    <div class="col-md-12">
    <h1 class="post-title col-md-6">{{ page.title }}</h1>
    <p class="post-meta col-md-offset-3 col-md-3">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
