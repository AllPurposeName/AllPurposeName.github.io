---
layout: default
---
{% if page.title != "About" %}
<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
</header>
{% endif %}

{% if page.title == "About" %}
<article class="post-content-about">
  {{ content }}
</article>
{% else %}
<article class="post-content">
  {{ content }}
</article>
{% endif %}
