---
layout: default
---
{% if page.title == "Blog Posts" %}
<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
</header>
{% endif %}


{% if page.title == "Blog Posts" %}
<article class="post-content">
  {{ content }}
</article>
{% else %}
<article class="post-content-{{ page.title | downcase }}">
  {{ content }}
</article>
{% endif %}
