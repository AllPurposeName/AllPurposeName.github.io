---
title: Blog Posts
layout: default
---

<div class="home">


  <ul class="post-list col-md-12">
    {% for post in site.posts %}
    <li class="blog-box col-md-10">
      <span class="popup tldr-text col-sm-4 col-sm-8-offset">{{ post.tldr }}</span>
      <span class="post-meta col-md-offset-9 col-md-3">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link col-md-3-offset" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <span class="tldr col-sm-4 col-sm-8-offset">TL;DR </span>
    </li>
    {% endfor %}

  <!-- <p class="rss&#45;subscribe col&#45;md&#45;12">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->
  </ul>
</div>
